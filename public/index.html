    <script>
      var pathname = window.location.pathname,
        pages = [
          'home',
          'personality',
          'education',
          'career',
          'testimonial',
          'gallery',
          'contact',

      $('.nav-item').each(function(i) {
        if (pathname.includes(pages[i])) this.addClass('active');
        else if (this.className.includes('active')) this.removeClass('active');
